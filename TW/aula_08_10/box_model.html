<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-image: url(https://www.toptal.com/designers/subtlepatterns/uploads/paisley.png);
      }

      .boxModel {
        background-image: url(https://images.unsplash.com/photo-1752643720270-68796fe5f020?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-size: cover;
        color: white;
        border: 2px solid black;
        border-radius: 20px;
        width: 60vw;
        height: 60vh;
        display: block;
        margin: 20vh auto;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div class="boxModel">
      <p>Box Model</p>
    </div>
  </body>
</html>
