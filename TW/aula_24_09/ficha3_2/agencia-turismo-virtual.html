<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agência de Turismo Virtual - Formulário</title>
  </head>
  <body>
    <h1>Formulário:</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <p>Nome:</p>
      <input type="text" name="nome" id="nome" maxlength="60" required />
      <br /><br />
      <p>Data de nascimento:</p>
      <input type="date" name="data" id="data" required />
      <br /><br />
      <p>Telemóvel:</p>
      <input
        type="text"
        name="telemovel"
        id="telemovel"
        pattern="9[1236][0-9]{7}"
        inputmode="numeric"
        required
      />
      <br /><br />
      <p>E-mail:</p>
      <input type="email" name="email" id="email" required />
      <br /><br />
      <p>Password:</p>
      <input
        type="password"
        name="password"
        id="password"
        minlength="8"
        required
      />
      <br /><br />
      <p>Cartão de Cidadão:</p>
      <input type="file" name="cc" id="cc" />
      <br /><br />
      <p>Passaporte:</p>
      <input type="file" name="passaporte" id="passaporte" />
      <br /><br /><br />
      <button type="submit">enviar</button>
    </form>
  </body>
</html>
