<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha 1</title>
  </head>
  <body>
    <p id="mouseOver">Mouse Over</p>
    <p id="confirm">Confirmar?</p>
    <p id="prompt">Prompt</p>
    <button id="button">On Click</button>
    <script>
      document.write("Bem Vindo!");
      /* alert("Bem Vindo!"); */
      console.log("Bem Vindo!");
      document.getElementById("mouseOver").onmouseover = function () {
        mouseOver.innerHTML = "Mouse Overed";
      };
      document.getElementById("confirm").onclick = function () {
        confirm("Confirmar?");
      };
      document.getElementById("prompt").onclick = function () {
        newPrompt = prompt("prompt");
        if (newPrompt != "") {
          document.getElementById("prompt").innerHTML = newPrompt;
        }
      };
      document.getElementById("button").onclick = function () {
        document.getElementById("button").innerHTML = "Button Clicked";
      };
    </script>
  </body>
</html>
